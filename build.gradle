// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
//apply plugin: 'org.junit.platform.gradle.plugin'

sourceCompatibility = 1.8
version = '1.0'
// In this section you declare where to find the dependencies of your project
repositories {

maven {
url "http://repo1.maven.org/maven2"
}
}

dependencies {
    
    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.0',
    				'org.junit.vintage:junit-vintage-engine:5.1.0',
           			'org.junit.platform:junit-platform-launcher:1.1.0',
            		'org.junit.platform:junit-platform-runner:1.1.0'
    
    
    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.17',
			'org.glassfish.jersey.test-framework.providers:jersey-test-framework-provider-grizzly2:2.17'

    compile 'com.fasterxml.jackson.core:jackson-core:2.4.1'
  	compile 'com.fasterxml.jackson.core:jackson-annotations:2.4.1'
  	compile 'com.fasterxml.jackson.core:jackson-databind:2.4.1'
  	compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.17'
  	
  	compile 'javax.validation:validation-api:2.0.0.Final'
  	compile 'org.hibernate.validator:hibernate-validator:6.0.7.Final',
  			'org.hibernate.validator:hibernate-validator-annotation-processor:6.0.7.Final'
  	compile 'org.glassfish:javax.el:3.0.0','org.glassfish.web:javax.el:2.2.6'
  	compile 'org.slf4j:slf4j-api:1.6.1','org.slf4j:slf4j-log4j12:1.6.1'

}

